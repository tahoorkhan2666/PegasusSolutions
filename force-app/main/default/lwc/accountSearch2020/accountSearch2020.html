<template>
    <lightning-card>
        <lightning-input type="number" label="Number Of Employee" value={noofemp} onchange={handlechange}></lightning-input>
        <lightning-button  label="RESET" onclick={Reset}></lightning-button>
        <template  if:true={accounts.data}>
            <template for:each={accounts.data}  for:item="acc">
                <p key={acc.id}>
                    {acc.name}
                </p>
            </template>
        </template>
    </lightning-card>
    
</template>

<template>
    <lightning-card>

        <lightning-input  type="number" label="No Of Employee" value={noOfEmployees} onchange={handleChange}>

        </lightning-input>
        <lightning-button label="RESET" onclick={reset}></lightning-button>

        <template if:true={accounts.data}>
            <template for:each={accounts.data} for:item="acc">
                <p key={acc.Id}>
                    {acc.Name}
                </p>
            </template>
        </template>
    </lightning-card>
    
</template>
